name: Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: echo "npm i" >> $GITHUB_OUTPUT >> $GITHUB_STEP_SUMMARY
      - run: echo "npm run build" >> $GITHUB_OUTPUT >> $GITHUB_STEP_SUMMARY
  unit-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: echo "npm i" >> $GITHUB_OUTPUT >> $GITHUB_STEP_SUMMARY
      - run: echo "npm run test" >> $GITHUB_OUTPUT >> $GITHUB_STEP_SUMMARY
